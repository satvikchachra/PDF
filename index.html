<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF=8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    <title>PDF Viewer</title>
    <script src="https://kit.fontawesome.com/006dd59c08.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="canvas-container">
        <canvas id="pdf-render"></canvas>
    </div>

    <div class="top-bar">
        <span class="page-info">
            <b class="page-info">Page <span id="curr-page"></span> of <span id="page-count"> </b></span>
        </span>

        <button class="btn" id="prev-btn">
            <b><i class="fas fa-arrow-circle-left"></i> Prev Page</b>
        </button>
        <button class="btn" id="next-btn">
            <b>Next Page</b> <i class="fas fa-arrow-circle-right"></i>
        </button>
    </div>

    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
    <script src="https://use.fontawesome.com/f307a533b4.js"></script>
    <script src="JS/main.js"></script>
</body>

</html>
